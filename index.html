<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="firstRow"></div>
            <div id="secondRow">0</div>
        </div>
        
        <div class="clearDelete">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="numbersOperators">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button class="decimal">.</button>
            <button>0</button>
            <button class="equals">=</button>
            <button>+</button>
        </div>
    </div>
    <div class="footer">Copyright © 2023 Toby Correia</div>
    <script src="app.js"></script>
</body>
</html>
